        <div class="tooltips">
          <div class="tip">土砂災害</div>
          <div class="tip">河川洪水</div>
        </div>
      </div>
      <img src="assets/yahoo/chevron-right.svg" alt="">

    <section class="disaster-lower">
      <p>
        お住まいの地域の防災情報を受け取りませんか
